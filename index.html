<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor d'estacions climatològiques automàtiques a Catalunya (AEMET)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/layerswitcher.css">
</head>
<body>
  <!-- Element on es dibuixarà el mapa -->
  <div id="map"></div>
  <!-- Formulari ocult inicialment -->
  <div id="popup_container" style="display:none; position:absolute; background:white; padding:7.5px; border:1px solid black;">
    <form name="estacions_catalunya" id="popup_form">
      <label for="INDICATIVO">Indicatiu:</label>
      <span id="INDICATIVO"></span><br>
	  
      <label for="NOMBRE">Nom:</label>
      <span id="NOMBRE"></span><br>
	  
      <label for="PROVINCIA">Provincia:</label>
      <span id="PROVINCIA"></span><br>

      <label for="ALTITUD">Altitud:</label>
      <span id="ALTITUD"></span><br>
	  
      <label for="TIPO">Tipus:</label>
      <span id="TIPO"></span><br>

      <button type="button" id="tancar_formulari">Tancar</button>
    </form>
  </div>
  <!-- El teu codi JavaScript com a mòdul -->
  <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
  <script type="module" src="./js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.6.2/proj4.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ol-layerswitcher@latest"></script>
</body>
</html>
